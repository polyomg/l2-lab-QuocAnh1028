<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Staff</title>
</head>
<body>
    <div>
        <img th:src="@{|/photos/${staff.photo}|}"><hr>
        <label>Email: </label>
        <b th:text="${staff.id}"></b><hr>
        <label>Họ và tên: </label>
        <b th:text="${#strings.capitalizeWords(staff.fullname)}"></b><hr>
        <label>Giơí tính</label>
        <b th:text="${staff.gender ? 'Nam':'Nữ'}"></b><hr>
        <label>Ngày sinh: </label>
        <b th:text="${#dates.format(staff.birthday, 'dd-MM-yyyy')}"></b><hr>
        <label>Cấp bậc: </label>
        <th:block th:switch="${staff.level}">
            <b th:case="0">Úy</b>
            <b th:case="1">Tá</b>
            <b th:case="2">Tướng</b>
            <b th:case="*">Chưa có</b>
        </th:block><hr>
        Salary:
        $<b th:text="${#numbers.formatDecimal(staff.salary, 0, 'COMMA', 2, 'POINT')}"></b><hr>

    </div>
</body>
</html>
